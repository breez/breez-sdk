[package]
name = "breez-sdk-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "breez_sdk_core"
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
flutter_rust_bridge = "1.75.2"
aes = "0.8"
anyhow = { version = "1.0.57", features = ["backtrace"] }
bitcoin_hashes = "0.11.0"
cbc = { version = "0.1", features = ["std"] }
hex = "*"
# v0.3 requires bitcoin 0.30, but lightning v0.115 needs bitcoin 0.29, so we keep this at v0.2 which also uses bitcoin 0.29
bip21 = "0.2"
bitcoin = "0.29.2"
# Note: private repo, might need git credentials helper to be setup
# If so, see https://techexpertise.medium.com/storing-git-credentials-with-git-credential-helper-33d22a6b5ce7
gl-client = { git = "ssh://git@github.com/Blockstream/greenlight.git", features = [
    "permissive",
], rev = "173bce5" }
base64 = "0.13.0"
ecies = { version = "0.2", default-features = false, features = ["pure"] }
ripemd = "*"
rand = "*"
tiny-bip39 = "*"
tokio = { version = "1", features = ["full"] }
prost = "^0.11"
querystring = "*"
rusqlite = { version = "0.28.0", features = [
    "serde_json",
    "bundled",
    "load_extension",
    "backup",
] }
rusqlite_migration = "*"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = { version = "^0.8", features = [
    "tls",
    "tls-roots",
    "tls-webpki-roots",
] }
lazy_static = "^1.4.0"
lightning = "*"
lightning-invoice = "*"
log = "*"
once_cell = "*"
openssl = { version = "0.10.42", features = ["vendored"] }
strum = "0.24.1"
strum_macros = "0.24.1"
tempfile = "3"

[dev-dependencies]
futures = "0.3.28"
mockito = "0.31.1"
regex = "1.8.1"
tower = "0.4.13"

[build-dependencies]
tonic-build = "^0.8"
