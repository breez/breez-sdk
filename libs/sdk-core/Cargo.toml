[package]
name = "breez-sdk-core"
edition = "2021"
version.workspace = true

[lib]
name = "breez_sdk_core"
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
flutter_rust_bridge = "=1.82.6"
aes = "0.8"
anyhow = { version = "1.0.79", features = ["backtrace"] }
cbc = { version = "0.1", features = ["std"] }
hex = "0.4"
# v0.3 requires bitcoin 0.30, but gl-client uses bitcoin 0.29.2, so we keep this at v0.2 which also uses bitcoin 0.29
bip21 = "0.2"
bitcoin = "0.29.2"
gl-client = { git = "https://github.com/Blockstream/greenlight.git", features = [
    "permissive",
], rev = "556eedf47a837b71c4277ba6ee84322f5cbd80de" }
zbase32 = "0.1.2"
base64 = "0.13.0"
chrono = "0.4"
ecies = { version = "0.2.6", default-features = false, features = ["pure"] }
env_logger = "0.10"
futures = "0.3.28"
ripemd = "0.1"
rand = "0.8"
tiny-bip39 = "1"
tokio = { version = "1", features = ["full"] }
prost = "^0.11"
querystring = "1"
rusqlite = { version = "0.29", features = [
    "serde_json",
    "bundled",
    "load_extension",
    "backup",
    "hooks",
] }
rusqlite_migration = "1.0"
# Pin the reqwest dependency until macOS linker issue is fixed: https://github.com/seanmonstar/reqwest/issues/2006
reqwest = { version = "=0.11.20", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = { version = "^0.8", features = [
    "tls",
    "transport",
    "tls-roots",
    "tls-webpki-roots",
] }
lazy_static = "^1.4.0"
lightning = "0.0.118"
# Keep in sync with version used in gl-client
lightning-invoice = "0.26.0"
log = "0.4"
once_cell = "1"
openssl = { version = "0.10", features = ["vendored"] }
strum = "0.25"
strum_macros = "0.25"
tempfile = "3"
thiserror = "1.0.56"
const_format = "0.2"
miniz_oxide = "0.7.1"
tokio-stream = "0.1.14"
serde_with = "3.3.0"
regex = "1.8.1"

[dev-dependencies]
mockito = "1"
regex = "1.8.1"

[build-dependencies]
tonic-build = "^0.8"
