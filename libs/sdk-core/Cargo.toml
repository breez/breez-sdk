[package]
name = "breez-sdk-core"
edition = "2021"
version.workspace = true

[lib]
name = "breez_sdk_core"
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
flutter_rust_bridge = "1.75.2"
aes = "0.8"
anyhow = { version = "1.0", features = ["backtrace"] }
cbc = { version = "0.1", features = ["std"] }
hex = "*"
# v0.3 requires bitcoin 0.30, but lightning v0.115 needs bitcoin 0.29, so we keep this at v0.2 which also uses bitcoin 0.29
bip21 = "0.2"
bitcoin = "0.29.2"
gl-client = { git = "https://github.com/Blockstream/greenlight.git", features = [
    "permissive",
], rev = "90cea56ffa7b6b40a1c2cdb1b22e47a03d1e3f52" }
zbase32 = "0.1.2"
base64 = "0.13.0"
chrono = "*"
ecies = { version = "0.2", default-features = false, features = ["pure"] }
env_logger = "*"
ripemd = "*"
rand = "*"
tiny-bip39 = "*"
tokio = { version = "1", features = ["full"] }
prost = "^0.11"
querystring = "*"
rusqlite = { version = "0.29", features = [
    "serde_json",
    "bundled",
    "load_extension",
    "backup",
    "hooks",
] }
rusqlite_migration = "*"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = { version = "^0.8", features = [
    "tls",
    "transport",
    "tls-roots",
    "tls-webpki-roots",
] }
lazy_static = "^1.4.0"
lightning = "*"
lightning-invoice = "*"
log = "*"
once_cell = "*"
openssl = { version = "0.10", features = ["vendored"] }
strum = "0.25"
strum_macros = "0.25"
tempfile = "3"
thiserror = "*"
const_format = "*"
miniz_oxide = "0.7.1"

[dev-dependencies]
mockito = "1"
regex = "1.8.1"

[build-dependencies]
tonic-build = "^0.8"
