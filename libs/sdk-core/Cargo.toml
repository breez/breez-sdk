[package]
name = "breez-sdk-core"
edition = "2021"
version.workspace = true

[lib]
name = "breez_sdk_core"
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
flutter_rust_bridge = "=1.82.6"
aes = { workspace = true }
anyhow = { version = "1.0.79", features = ["backtrace"] }
cbc = { version = "0.1", features = ["std"] }
hex = { workspace = true }
bip21 = "0.2"
# The last commit on gl-client 0.1. Development will continue on 0.2.
# The switch to 0.2 will happen with https://github.com/breez/breez-sdk/pull/724
gl-client = { git = "https://github.com/Blockstream/greenlight.git", features = [
    "permissive",
], rev = "97e2f418c331653330f9fa928ed10ed1538c27d0" }
zbase32 = "0.1.2"
base64 = { workspace = true }
chrono = "0.4"
ecies = { version = "0.2.6", default-features = false, features = ["pure"] }
env_logger = "0.10"
futures = "0.3.28"
ripemd = "0.1"
rand = "0.8"
tiny-bip39 = "1"
tokio = { version = "1", features = ["full"] }
prost = "^0.11"
querystring = "1"
rusqlite = { version = "0.29", features = [
    "serde_json",
    "bundled",    
    "backup",
    "trace",
    "hooks",
] }
rusqlite_migration = "1.0"
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sdk-common = { path = "../sdk-common" }
tonic = { version = "^0.8", features = [
    "tls",
    "transport",
    "tls-roots",
    "tls-webpki-roots",
] }
lazy_static = "^1.4.0"
log = { workspace = true }
once_cell = "1"
openssl = { version = "0.10", features = ["vendored"] }
strum = "0.25"
strum_macros = "0.25"
tempfile = "3"
thiserror = { workspace = true }
const_format = "0.2"
miniz_oxide = "0.7.1"
tokio-stream = "0.1.14"
serde_with = "3.3.0"
regex = "1.8.1"

[dev-dependencies]
mockito = "1"
regex = "1.8.1"

[build-dependencies]
tonic-build = "^0.8"
