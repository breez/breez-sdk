[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
rpath = true

[workspace]
members = [
  "sdk-core",
  "sdk-bindings",
  "sdk-lnurl",
  "sdk-utils",
]
resolver = "2"

[workspace.package]
version = "0.4.1"

[workspace.dependencies]
aes = "0.8"
base64 = "0.13.0"
# Same version as used in gl-client
bitcoin = "=0.29.2"
# Pin the reqwest dependency until macOS linker issue is fixed: https://github.com/seanmonstar/reqwest/issues/2006
hex = "0.4"
log = "0.4"
reqwest = { version = "=0.11.20", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.56"
uniffi = "0.23.0"
uniffi_macros = "0.23.0"
