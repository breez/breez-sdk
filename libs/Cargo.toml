[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
rpath = true

[workspace]
members = [
  "sdk-core",
  "sdk-bindings",
  "sdk-lnurl",
]
resolver = "2"

[workspace.package]
version = "0.4.1"

[workspace.dependencies]
aes = "0.8"
base64 = "0.13.0"
# Same version as used in gl-client
bitcoin = "=0.29.2"
serde_json = "1.0"
thiserror = "1.0.56"
uniffi = "0.23.0"
uniffi_macros = "0.23.0"
